name: Shell Script Behaviors

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scripts-behave-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        conda install -c conda-forge -y behave

    - name: Run Hummingbot tests
      run: |
        (cd behaviors; behave)
